{% extends 'task_manager/base.html' %}

{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'task_manager/css/users/login.css' %}">
{% endblock %}

{% block title %} Task Manager - Login | Register {% endblock %}

{% block login_register %}

<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="text-center">Login</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'users_login' %}" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" value="asdfasdf" name="password">
          </div>

          <button class="btn btn-info" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="text-center">Register</h3>
      </div>
      <div class="card-body">
        <form action="{% url 'users_register' %}" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" name="first_name">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" name="last_name">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" value="asdfasdf" name="password">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" value="asdfasdf" name="password_confirm">
          </div>

          <button class="btn btn-info" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
